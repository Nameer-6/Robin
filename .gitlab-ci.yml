# Confirm Access from Another Linux Machine (Option 3)
check-access:
  stage: test
  image: curlimages/curl:latest
  script:
    - echo "ğŸŒ Confirming URL accessibility from another Linux machine..."
    - curl -Iv -k https://dev-robin-uae.santechture.com/ROBIN/ || echo "âŒ URL not reachable"
  artifacts:
    when: always
    paths:
      - target/curl-output.txt
    expire_in: 1 week

# Run Login Feature (Main Test) with Chrome (Option 1: Use a Self-Hosted Runner)
run_login_feature:
  stage: test
  image: eclipse-temurin:20-jdk
  before_script:
    - apt-get update && apt-get install -y maven wget curl unzip gnupg
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - apt install -y ./google-chrome-stable_current_amd64.deb
    - apt-get install -y chromium-driver
  script:
    - echo "ğŸŒ Testing raw URL with curl..."
    - curl -Iv -k https://dev-robin-uae.santechture.com/ROBIN/ || echo "âŒ URL not reachable"
    - echo "ğŸ§ª Running tests with Chrome headless..."
    - mvn clean test "-DsuiteXmlFile=testng.xml" || true
    - echo "ğŸ“ Showing test failure logs..."
    - cat target/surefire-reports/*.txt
  artifacts:
    when: always
    paths:
      - target/cucumber.json
      - target/surefire-reports/
      - target/failure-screenshot.png
    expire_in: 1 week

