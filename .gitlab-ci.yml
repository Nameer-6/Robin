stages:
  - test

daily_automation_job:
  stage: test
  image: openjdk:11  # OpenJDK 11 image
  script:
    - echo "Running automation tests using TestNG..."
    - javac -d bin src/test/java/runners/TestRunner.java  # Compile TestNG runner
    - java -cp "src/test/resources:bin" runners.TestRunner  # Run TestNG tests
  artifacts:
    paths:
      - target/cucumber-reports/
  only:
    - schedules  # Ensure the job runs based on your schedule
