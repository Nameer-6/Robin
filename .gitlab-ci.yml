stages:
  - auth
  - test
  - report

# New stage to handle authentication
authenticate:
  stage: auth
  image: eclipse-temurin:20-jdk
  before_script:
    - apt-get update && apt-get install -y curl jq
  script:
    - echo "üîë Authenticating with Keycloak..."
    - |
      TOKEN=$(curl -s -X POST "https://dev-keycloak.santechture.com/realms/QATAR/protocol/openid-connect/token" \
        -d "grant_type=password" \
        -d "client_id=robin-qtr" \
        -d "client_secret=$KEYCLOAK_CLIENT_SECRET" \
        -d "username=$KEYCLOAK_USERNAME" \
        -d "password=$KEYCLOAK_PASSWORD" | jq -r '.access_token')
      if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
        echo "‚ùå Failed to obtain access token" && exit 1
      fi
      echo "export ACCESS_TOKEN=$TOKEN" > variables.sh
  artifacts:
    paths:
      - variables.sh
    expire_in: 1 week

run_login_feature:
  stage: test
  image: eclipse-temurin:20-jdk
  before_script:
    - apt-get update && apt-get install -y maven curl
    - source variables.sh || echo "No variables.sh found, proceeding without token"
  script:
    - echo "üåê Checking URL reachability..."
    - curl -I https://dev-robin-uae.santechture.com/ROBIN/ || echo "‚ö†Ô∏è URL is unreachable, continuing anyway..."
    - echo "üß™ Running login.feature test from resources/Features..."
    - mvn clean test "-DsuiteXmlFile=testng.xml" "-DaccessToken=$ACCESS_TOKEN" || true
    - ls -lah target/
  dependencies:
    - authenticate
  artifacts:
    when: always
    paths:
      - target/cucumber.json
      - target/surefire-reports/
    expire_in: 1 week

generate_report:
  stage: report
  image: eclipse-temurin:20-jdk
  before_script:
    - apt-get update && apt-get install -y maven
  script:
    - echo "üìä Generating enhanced HTML report..."
    - mvn exec:java "-Dexec.mainClass=utils.ReportGenerator" || true
  dependencies:
    - run_login_feature
  artifacts:
    when: always
    paths:
      - target/enhanced-report/
    expire_in: 1 week

# Define variables for sensitive data (set these in GitLab UI)
variables:
  KEYCLOAK_USERNAME: "$KEYCLOAK_USERNAME"
  KEYCLOAK_PASSWORD: "$KEYCLOAK_PASSWORD"
  KEYCLOAK_CLIENT_SECRET: "$KEYCLOAK_CLIENT_SECRET"