stages:
  - test

daily_automation_job:
  stage: test
  image: ruby:3.1  # Keep your original image
  script:
    - echo "Running automation tests..."
    - apt-get update && apt-get install -y maven  # Install Maven
    - mvn clean test
  artifacts:
    paths:
      - target/cucumber-reports/
  only:
    - schedules
